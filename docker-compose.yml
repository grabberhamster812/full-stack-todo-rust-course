version: "3.9"
services:
  database:
    image: postgres:latest
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_PASSWORD=keyoarbcat
  express:
    build: ./backend
    volumes:
      - ./backend/:/code/
    depends_on:
      - database
    ports:
      - "3000:3000"
volumes:
  db-data: